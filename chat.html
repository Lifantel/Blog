<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Sohbet - Blog Sitem</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png">
  
  <style>
    /* --- MEVCUT STİLLERİN AYNI KALIYOR --- */
    
    .chat-wrapper {
      width: 100%;
      max-width: 800px;
      margin: 0 auto;
      display: flex;
      flex-direction: column;
      gap: 20px;
    }

    .chat-input-area {
      background: var(--card); /* #141414 varsayımı */
      padding: 20px;
      border-radius: 14px;
      border: 1px solid transparent;
      transition: border-color 0.2s;
    }
    
    .chat-input-area:hover {
      border-color: #222;
    }

    .form-row {
      display: flex;
      gap: 12px;
      margin-bottom: 12px;
    }

    #chat-username, #chat-text {
      background: #0f0f0f;
      color: var(--text); /* var(--text) tanımlı olmalı, yoksa #fff */
      border: 1px solid #222;
      border-radius: 10px;
      padding: 12px;
      font-family: inherit;
      font-size: 0.95rem;
      width: 100%;
    }

    #chat-username:focus, #chat-text:focus {
      outline: none;
      border-color: var(--accent);
    }
    
    #chat-text {
      resize: vertical;
      min-height: 80px;
    }

    #chat-btn {
      padding: 10px 24px;
      border-radius: 10px;
      background: none;
      border: 1px solid var(--accent);
      color: var(--accent);
      cursor: pointer;
      font-weight: 600;
      transition: all 0.2s;
    }

    #chat-btn:hover:not(:disabled) {
      background: var(--accent);
      color: #000;
    }

    .disabled-btn {
      opacity: 0.5;
      cursor: not-allowed !important;
      border-color: #444 !important;
      color: #666 !important;
      background: transparent !important;
    }

    #messages-list {
      display: flex;
      flex-direction: column; 
      gap: 16px;
    }

    .msg-card {
      background: var(--card);
      padding: 16px;
      border-radius: 14px;
      border: 1px solid transparent;
      animation: slideIn 0.3s ease;
      position: relative;
    }
    
    .msg-card:hover {
      border-color: #222; 
    }

    .msg-card::before {
      content: "";
      position: absolute;
      left: 0;
      top: 16px;
      bottom: 16px;
      width: 3px;
      background: var(--accent);
      border-radius: 0 4px 4px 0;
    }

    .msg-header {
      display: flex;
      justify-content: space-between;
      align-items: center; /* Butonları hizalamak için */
      margin-bottom: 8px;
      padding-left: 10px; 
    }

    .msg-author {
      color: var(--text);
      font-weight: 700;
      font-size: 0.95rem;
    }

    /* YENİ: İmza Stili */
    .msg-signature {
      font-size: 0.75rem;
      color: #666;
      background: #222;
      padding: 2px 6px;
      border-radius: 4px;
      margin-left: 6px;
      font-family: monospace;
      letter-spacing: 1px;
    }

    .msg-time {
      font-size: 0.8rem;
      color: var(--muted);
      margin-left: auto; /* Sağa iter */
      margin-right: 10px;
    }

    /* YENİ: Silme Butonu */
    .delete-btn {
      background: #3a1111;
      color: #ff4d4d;
      border: none;
      border-radius: 4px;
      padding: 2px 8px;
      font-size: 0.75rem;
      cursor: pointer;
      display: none; /* Varsayılan gizli */
    }
    
    .delete-btn:hover {
      background: #ff4d4d;
      color: white;
    }

    .msg-text {
      color: #d1d1d1;
      line-height: 1.5;
      margin: 0;
      padding-left: 10px;
      word-wrap: break-word;
    }

    #spam-warning {
      color: var(--accent);
      font-size: 0.9rem;
      display: none;
      margin-right: auto;
    }

    @keyframes slideIn {
      from { opacity: 0; transform: translateY(-10px); }
      to { opacity: 1; transform: translateY(0); }
    }

    /* Footer Admin Link */
    .admin-login-link {
      font-size: 0.7rem;
      color: #333;
      text-decoration: none;
      margin-left: 10px;
      cursor: pointer;
    }
    .admin-login-link:hover { color: var(--accent); }
  </style>
</head>
<body>

  <aside id="sidebar" class="sidebar">
    <nav>
      <h3>Menü</h3>
      <ul>
        <li><a href="https://www.mfgultekin.com/blog.html?id=34" target="_blank" rel="noopener noreferrer">RSS Akışı</a></li>
        <li><a href="linux.html">Linux</a></li>
        <li><a href="https://x.com/MehmetFatih_7" target="_blank" rel="noopener noreferrer">Twitter</a></li>
        <li><a href="https://www.reddit.com/user/Lifantel" target="_blank" rel="noopener noreferrer">Reddit</a></li>
        <li><a href="https://github.com/Lifantel" target="_blank" rel="noopener noreferrer">GitHub</a></li>
        <li><a href="https://sosyal.teknofest.app/@lifantell" target="_blank" rel="noopener noreferrer">NSosyal</a></li>
        <li><a href="index.html" style="color: var(--accent);">Ana Sayfa</a></li>
      </ul>
      <button id="close-menu" class="close-btn">&times;</button>
    </nav>
  </aside>

  <div id="overlay" class="overlay"></div>

  <header class="site-header">
    <button id="menu-toggle" class="menu-btn">&#9776;</button>
    <h1>Sohbet Odası</h1>
    <p class="subtitle">Topluluk ile iletişime geç</p>
  </header>

  <main class="chat-wrapper">
    
    <div class="chat-input-area">
      <div class="form-row">
        <input type="text" id="chat-username" placeholder="Takma Adınız" maxlength="20" />
      </div>
      <div class="form-row">
        <textarea id="chat-text" rows="2" placeholder="Mesajınızı buraya yazın..."></textarea>
      </div>
      
      <div style="display:flex; justify-content: flex-end; align-items: center; gap: 10px;">
        <span id="spam-warning">⏳ Lütfen 5 sn bekleyin...</span>
        <button id="chat-btn">GÖNDER</button>
      </div>
    </div>

    <div id="messages-list">
      </div>

  </main>

  <footer class="footer">
    <a href="https://github.com/Lifantel/Blog" target="_blank" rel="noopener noreferrer">© 2025 MIT</a>
  </footer>

  <script type="module" src="chat.js"></script>
  
  <script>
    const menuToggle = document.getElementById('menu-toggle');
    const closeMenu = document.getElementById('close-menu');
    const sidebar = document.getElementById('sidebar');
    const overlay = document.getElementById('overlay');
    function toggleMenu() {
      sidebar.classList.toggle('open');
      overlay.classList.toggle('open');
    }
    if(menuToggle) menuToggle.addEventListener('click', toggleMenu);
    if(closeMenu) closeMenu.addEventListener('click', toggleMenu);
    if(overlay) overlay.addEventListener('click', toggleMenu);
  </script>
</body>
</html>
