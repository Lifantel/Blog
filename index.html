<!doctype html>
<html lang="tr">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Blog Sitem</title>
  <link rel="stylesheet" href="style.css" />
  <link rel="icon" href="favicon.png" type="image/png">
  <link rel="alternate" type="application/rss+xml" title="RSS Feed" href="/rss.xml" />
</head>
<body>
  <header class="site-header">
    <h1>Blog Sitem</h1>
    <p class="subtitle">Mehmet Fatih GÜLTEKİN</p>
  </header>

  <section class="controls">
    <input id="search" type="search" placeholder="Ara başlıktan veya içerikten..." />

    <select id="category">
      <option value="">Tüm Kategoriler</option>
    </select>

    <select id="author">
      <option value="">Tüm Yazarlar</option>
    </select>

    <select id="sort">
      <option value="newest">En Yeni</option>
      <option value="oldest">En Eski</option>
    </select>

    <button id="refreshBtn" title="Manuel yenile">Yenile</button>
  </section>

  <main id="blog-list" class="grid"></main>

  <footer class="footer">
    <a href="https://x.com/MehmetFatih_7" target="_blank" rel="noopener noreferrer">Twitter</a> |
    <a href="https://www.reddit.com/user/Lifantel" target="_blank" rel="noopener noreferrer">Reddit</a> |
    <a href="https://github.com/Lifantel" target="_blank" rel="noopener noreferrer">GitHub</a>
    <a>© 2025 MIT</a>
  </footer>

  <script src="script.js" defer></script>
</body>
</html>
